name: ci
on:
  push:
    branches:
      - master
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: abatilo/actions-poetry@v2.0.0
      - run: poetry install --no-interaction
      - run: poetry run mkdocs gh-deploy --force
